<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Circuit Press</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #111827, #000000);
      color: #f5f5f5;
    }

    /* Navbar */
    nav {
      background-color: #000;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo img {
      height: 40px;
      margin-right: 10px;
    }

    .logo span {
      color: #00aaff;
      font-size: 20px;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    nav ul li {
      position: relative;
      margin-left: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #00aaff;
      font-weight: bold;
      padding: 5px;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #fff;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      left: 0;
      background-color: #222;
      min-width: 150px;
      box-shadow: 0px 4px 6px rgba(0,0,0,0.5);
      z-index: 1;
    }

    .dropdown-content a {
      display: block;
      padding: 10px;
      color: #00aaff;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #333;
      color: #fff;
    }

    nav ul li:hover .dropdown-content {
      display: block;
    }

    /* Contact Section */
    .contact-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .contact-section h2 {
      color: #00aaff;
      margin-bottom: 30px;
    }

    form {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 170, 255, 0.2);
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      background-color: #333;
      color: #f5f5f5;
    }

    input:focus, textarea:focus {
      outline: 2px solid #00aaff;
    }

    button {
      background-color: #00aaff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0088cc;
    }

    /* Footer */
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
    }

    footer p {
      margin: 5px 0;
    }

    .socials a {
      margin: 0 10px;
      color: #00aaff;
      text-decoration: none;
    }

    .socials a:hover {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="images/logo.png" alt="Circuit Press Logo">
      <span>Circuit Press</span>
    </div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="blog.html">Blog</a></li>
      <li><a href="about.html">About</a></li>
      <li>
        <a href="#">More â–¾</a>
        <div class="dropdown-content">
          <a href="contact.html">Contact</a>
          <a href="resources.html">Resources</a>
          <a href="faq.html">FAQ</a>
        </div>
      </li>
    </ul>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <h2>Contact Us</h2>
    <form onsubmit="return validateForm()">
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message *</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Circuit Press | All Rights Reserved</p>
    <div class="socials">
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

  <!-- Simple JS Validation -->
  <script>
    function validateForm() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        return false;
      }

      if (!email.includes("@")) {
        alert("Please enter a valid email address.");
        return false;
      }

      return true;
    }
  </script>

</body>
</html>
