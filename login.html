<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Circuit Press</title>
<style>
  /* Global Styles */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #0a0a0a, #111827);
    color: #fff;
  }

  /* Login Container */
  .login-container {
    background: rgba(255, 255, 255, 0.08); /* slight transparency for glass effect */
    border-radius: 15px;
    padding: 30px 25px;
    width: 320px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.6);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
  }

  /* Centered content */
  .login-content {
    text-align: center;
  }

  /* Heading */
  h2 {
    margin-bottom: 20px;
    color: #00aaff;
    font-size: 26px;
  }

  /* Home Button */
  .home-btn {
    display: inline-block;
    padding: 8px 16px;
    margin-bottom: 15px;
    background: #00aaff;
    color: #fff;
    border-radius: 8px;
    text-decoration: none;
    font-weight: bold;
  }

  .home-btn:hover {
    background: #0088cc;
  }

  /* Form Fields */
  form {
    display: flex;
    flex-direction: column;
    gap: 12px;
  }

  label {
    text-align: left;
    font-size: 14px;
    margin-bottom: 2px;
  }

  small {
    font-size: 12px;
    color: #aaa;
  }

  input[type="email"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 14px;
    margin-top: 8px; /* slightly uneven spacing for human touch */
  }

  input[type="password"] {
    padding: 10px;
    border-radius: 8px;
    border: none;
    background: rgba(255,255,255,0.1);
    color: #fff;
    font-size: 14px;
    margin-top: 10px; /* slightly uneven spacing for human touch */
  }

  input::placeholder {
    color: #ccc;
  }

  /* Show password checkbox */
  #show-pass {
    margin-top: 5px;
    align-self: flex-start;
  }

  /* Login Button */
  button {
    padding: 12px;
    border: none;
    border-radius: 8px;
    background: #00aaff;
    color: #fff;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background: #0099ee; /* slightly different shade for human touch */
    transform: scale(1.02);
  }

  /* Forgot Password Link */
  .forgot {
    display: block;
    margin-top: 10px;
    font-size: 14px;
    color: #00aaff;
    text-decoration: none;
  }

  .forgot:hover {
    color: #fff;
  }

  /* Responsive */
  @media (max-width: 400px) {
    .login-container {
      width: 90%;
      padding: 20px 15px;
    }
  }
</style>
</head>
<body>

<div class="login-container">
  <div class="login-content">
    <!-- Navigation back to homepage -->
    <a href="index.html" class="home-btn">Home</a>
    
    <h2>Log In</h2>

    <form>
      <!-- Adding labels and small hints for security awareness -->
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="password">Password <small>(min 8 characters)</small></label>
      <input type="password" id="password" placeholder="Enter your password" required>

      <!-- Show password checkbox (human addition) -->
      <input type="checkbox" id="show-pass"> Show Password

      <button type="submit">Log In</button>

      <!-- TODO: link to password recovery page once backend is ready -->
      <a href="#" class="forgot">Forgot Password?</a>
    </form>
  </div>
</div>

<!-- Simple JS for password toggle -->
<script>
const passwordInput = document.getElementById('password');
const showPass = document.getElementById('show-pass');

showPass.addEventListener('change', function() {
  passwordInput.type = this.checked ? 'text' : 'password';
});
</script>

</body>
</html>
